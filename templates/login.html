{% extends 'base.html' %}

{% block title %}Login - E-Leary{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-gradient-to-br from-slate-50 via-white to-slate-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950">
    <!-- Decorative Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-teal-300/10 dark:bg-teal-500/5 rounded-full blur-3xl"></div>
        <div class="absolute bottom-40 right-20 w-96 h-96 bg-emerald-300/10 dark:bg-emerald-500/5 rounded-full blur-3xl"></div>
    </div>
    
    <div class="bg-white dark:bg-slate-800/80 backdrop-blur-xl rounded-3xl shadow-2xl shadow-slate-200/50 dark:shadow-slate-900/50 p-8 md:p-12 max-w-md w-full relative z-10 border border-slate-200/50 dark:border-slate-700/50 animate-fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-gradient-to-br from-teal-400 via-emerald-400 to-teal-500 rounded-3xl flex items-center justify-center shadow-xl shadow-teal-400/30 dark:shadow-teal-500/20 flex-shrink-0 transform hover:scale-110 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl sm:text-4xl font-black text-slate-900 dark:text-white mb-2 tracking-tight">E-Leary</h1>
            <p class="text-slate-600 dark:text-slate-400 font-medium" data-i18n="login_tagline">Hospital E-Learning & Management System</p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-5">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" data-i18n="login_username">Username</label>
                <div class="relative">
                    <svg class="w-5 h-5 text-slate-400 absolute left-4 top-1/2 -translate-y-1/2" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 110 12 6 6 0 010-12zm0 14c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/></svg>
                          <input type="text" id="username" name="username" required 
                           class="w-full pl-12 pr-4 py-3.5 border border-slate-200 dark:border-slate-600 rounded-2xl focus:outline-none focus:border-teal-500 focus:ring-4 focus:ring-teal-500/10 transition-all bg-white/80 dark:bg-slate-700/50 dark:text-white"
                              placeholder="Enter your username" data-i18n-placeholder="login_username_placeholder">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" data-i18n="login_password">Password</label>
                <div class="relative">
                    <svg class="w-5 h-5 text-slate-400 absolute left-4 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                          <input type="password" id="password" name="password" required 
                           class="w-full pl-12 pr-4 py-3.5 border border-slate-200 dark:border-slate-600 rounded-2xl focus:outline-none focus:border-teal-500 focus:ring-4 focus:ring-teal-500/10 transition-all bg-white/80 dark:bg-slate-700/50 dark:text-white"
                              placeholder="Enter your password" data-i18n-placeholder="login_password_placeholder">
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-gradient-to-r from-teal-500 to-emerald-500 hover:from-teal-600 hover:to-emerald-600 dark:from-teal-600 dark:to-emerald-600 dark:hover:from-teal-700 dark:hover:to-emerald-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-teal-500/30 hover:shadow-teal-500/50 dark:shadow-teal-500/20 transition-all duration-300 flex items-center justify-center gap-2 text-lg group transform hover:scale-105 active:scale-95">
                <svg class="w-5 h-5 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                <span data-i18n="login_sign_in">Sign In</span>
            </button>
        </form>

        <!-- Divider -->
        <div class="my-8 relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white dark:bg-slate-800/80 text-slate-500 dark:text-slate-400 rounded-full" data-i18n="login_no_account">Don't have an account?</span>
            </div>
        </div>

        <!-- Register Link -->
        <a href="{{ url_for('register') }}" class="w-full block text-center bg-gradient-to-r from-slate-100 to-slate-200 dark:from-slate-700 dark:to-slate-600 hover:from-slate-200 hover:to-slate-300 dark:hover:from-slate-600 dark:hover:to-slate-500 text-slate-800 dark:text-white font-semibold py-3.5 rounded-2xl transition-all duration-300 border border-slate-200 dark:border-slate-600 shadow-sm" data-i18n="login_create_account">
            Create Account
        </a>

    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    window.PAGE_TRANSLATIONS = {
        en: {
            login_tagline: 'Hospital E-Learning & Management System',
            login_username: 'Username',
            login_username_placeholder: 'Enter your username',
            login_password: 'Password',
            login_password_placeholder: 'Enter your password',
            login_sign_in: 'Sign In',
            login_no_account: "Don't have an account?",
            login_create_account: 'Create Account',
            
        },
        id: {
            login_tagline: 'Sistem E-Learning & Manajemen Rumah Sakit',
            login_username: 'Nama Pengguna',
            login_username_placeholder: 'Masukkan nama pengguna',
            login_password: 'Kata Sandi',
            login_password_placeholder: 'Masukkan kata sandi',
            login_sign_in: 'Masuk',
            login_no_account: 'Belum punya akun?',
            login_create_account: 'Buat Akun'
        }
    };
</script>
{% endblock %}
