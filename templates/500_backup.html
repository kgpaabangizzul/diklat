{% extends 'base.html' %}

{% block title %}Server Error - E-Leary{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-red-50 to-rose-100 flex items-center justify-center p-4">
    <!-- Decorative blobs -->
    <div class="absolute top-20 left-20 w-72 h-72 bg-red-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float"></div>
    <div class="absolute bottom-20 right-20 w-72 h-72 bg-rose-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float" style="animation-delay: 2s"></div>
    
    <div class="text-center relative z-10 glass p-12 rounded-3xl border border-white/50 shadow-2xl max-w-lg animate-scale-in">
        <div class="w-24 h-24 bg-gradient-to-br from-red-400 to-rose-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-red-500/30">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <h1 class="text-8xl font-extrabold bg-gradient-to-r from-red-500 to-rose-500 bg-clip-text text-transparent mb-2">500</h1>
        <h2 class="text-2xl font-bold text-slate-900 mt-4">Server Error</h2>
        <p class="text-slate-600 mt-4 text-base">Something went wrong on our end. Please try again later.</p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
            <a href="{{ url_for('index') }}" class="btn-glow bg-gradient-to-r from-red-500 to-rose-500 hover:from-red-600 hover:to-rose-600 text-white font-semibold py-3 px-8 rounded-xl transition-all duration-300 shadow-lg shadow-red-500/30 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Go Home
            </a>
            <a href="javascript:history.back()" class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-3 px-8 rounded-xl transition-all duration-300 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"/></svg>
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
