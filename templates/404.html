{% extends 'base.html' %}

{% block title %}Page Not Found - E-Leary{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 dark:from-slate-950 via-teal-50 dark:via-slate-900 to-emerald-100 dark:to-slate-800 flex items-center justify-center p-4">
    <!-- Decorative blobs -->
    <div class="absolute top-20 left-20 w-72 h-72 bg-teal-200 dark:bg-teal-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 dark:opacity-10 animate-float"></div>
    <div class="absolute bottom-20 right-20 w-72 h-72 bg-emerald-200 dark:bg-emerald-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 dark:opacity-10 animate-float" style="animation-delay: 2s"></div>
    
    <div class="text-center relative z-10 bg-white dark:bg-slate-800/80 backdrop-blur-xl p-12 rounded-3xl border border-slate-200/50 dark:border-slate-700/50 shadow-2xl shadow-slate-200/50 dark:shadow-slate-900/70 max-w-lg animate-scale-in">
        <div class="w-24 h-24 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-teal-500/30">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h1 class="text-8xl font-extrabold bg-gradient-to-r from-teal-500 to-emerald-500 dark:from-teal-400 dark:to-emerald-400 bg-clip-text text-transparent mb-2">404</h1>
        <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mt-4">Page Not Found</h2>
        <p class="text-slate-600 dark:text-slate-400 mt-4 text-base">The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
            <a href="{{ url_for('index') }}" class="btn-glow bg-gradient-to-r from-teal-500 to-emerald-500 hover:from-teal-600 hover:to-emerald-600 dark:from-teal-600 dark:to-emerald-600 dark:hover:from-teal-700 dark:hover:to-emerald-700 text-white font-semibold py-3 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-lg shadow-teal-500/30 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Go Home
            </a>
            <a href="{{ url_for('courses') }}" class="bg-gradient-to-r from-slate-400 to-slate-500 hover:from-slate-500 hover:to-slate-600 dark:from-slate-600 dark:to-slate-700 dark:hover:from-slate-700 dark:hover:to-slate-800 text-white font-semibold py-3 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-lg shadow-slate-400/30 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                Browse Courses
            </a>
        </div>
    </div>
</div>
{% endblock %}
