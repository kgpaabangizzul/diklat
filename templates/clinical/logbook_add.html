{% extends 'base.html' %}

{% block title %}Add Logbook Entry - E-Leary{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-teal-50 to-cyan-50 dark:from-slate-900 dark:to-slate-800 py-12">
    <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-6">Add Logbook Entry</h1>
            
            <form method="POST" action="{{ url_for('clinical_logbook_add') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Date</label>
                    <input type="date" name="entry_date" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Unit</label>
                    <select name="unit" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                        <option value="">Select Unit</option>
                        <option value="ER">Emergency Room (ER)</option>
                        <option value="ICU">Intensive Care Unit (ICU)</option>
                        <option value="OR">Operating Room (OR)</option>
                        <option value="Inpatient">Inpatient Ward</option>
                        <option value="Outpatient">Outpatient Clinic</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Procedure Name</label>
                    <input type="text" name="procedure_name" required placeholder="e.g., Blood Pressure Measurement" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Procedure Type/Category</label>
                    <input type="text" name="procedure_type" placeholder="e.g., Vital Signs, Minor Surgery" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Your Role</label>
                    <select name="role" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                        <option value="">Select Role</option>
                        <option value="observe">Observe (O) - Watching without participation</option>
                        <option value="assist">Assist (A) - Supporting under supervision</option>
                        <option value="independent">Independent (I) - Performing with supervision present</option>
                        <option value="teach">Teach (T) - Teaching junior students</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Duration (minutes)</label>
                    <input type="number" name="duration_minutes" min="0" placeholder="30" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Patient Case Summary (anonymized)</label>
                    <textarea name="patient_case_summary" rows="3" placeholder="Brief summary of the patient case..." class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Learning Points</label>
                    <textarea name="learning_points" rows="3" placeholder="What did you learn from this experience?" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white"></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-teal-600 to-cyan-600 hover:from-teal-700 hover:to-cyan-700 text-white font-bold py-4 rounded-lg transition-all">
                        Submit Entry
                    </button>
                    <a href="{{ url_for('clinical_logbook') }}" class="flex-1 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-bold py-4 rounded-lg transition-all text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
