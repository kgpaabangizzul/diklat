{% extends 'base.html' %}

{% block title %}Student Registration - E-Leary{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-teal-50 to-cyan-50 dark:from-slate-900 dark:to-slate-800 py-12">
    <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-6">Student Profile Registration</h1>
            
            <form method="POST" action="{{ url_for('clinical_student_registration') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Student ID</label>
                    <input type="text" name="student_id" value="{{ profile.student_id if profile else '' }}" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Institution/University</label>
                    <input type="text" name="institution" value="{{ profile.institution if profile else '' }}" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Program</label>
                    <select name="program" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                        <option value="">Select Program</option>
                        <option value="Medicine" {% if profile and profile.program == 'Medicine' %}selected{% endif %}>Medicine</option>
                        <option value="Nursing" {% if profile and profile.program == 'Nursing' %}selected{% endif %}>Nursing</option>
                        <option value="Pharmacy" {% if profile and profile.program == 'Pharmacy' %}selected{% endif %}>Pharmacy</option>
                        <option value="Dentistry" {% if profile and profile.program == 'Dentistry' %}selected{% endif %}>Dentistry</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Cohort/Batch</label>
                    <input type="text" name="cohort" value="{{ profile.cohort if profile else '' }}" placeholder="e.g., 2024" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Placement Hospital</label>
                    <input type="text" name="placement_hospital" value="{{ profile.placement_hospital if profile else '' }}" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Practice Start Date</label>
                        <input type="date" name="practice_start_date" value="{{ profile.practice_start_date if profile else '' }}" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Practice End Date</label>
                        <input type="date" name="practice_end_date" value="{{ profile.practice_end_date if profile else '' }}" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 hover:from-teal-700 hover:to-cyan-700 text-white font-bold py-4 rounded-lg transition-all">
                    {% if profile %}Update Profile{% else %}Create Profile{% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
