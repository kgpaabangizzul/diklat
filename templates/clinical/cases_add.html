{% extends 'base.html' %}

{% block title %}Add Patient Case - Long-Term Learning{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-teal-50 to-cyan-50 dark:from-slate-900 dark:to-slate-800 py-12">
    <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-6">Add Patient Case</h1>

            <form method="POST" action="{{ url_for('clinical_cases_add') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Case Title</label>
                    <input type="text" name="case_title" required placeholder="e.g., Post-operative infection follow-up" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Patient Alias (anonymized)</label>
                    <input type="text" name="patient_alias" placeholder="e.g., PT-2026-001" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Unit</label>
                        <select name="unit" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                            <option value="">Select Unit</option>
                            <option value="ER">Emergency Room (ER)</option>
                            <option value="ICU">Intensive Care Unit (ICU)</option>
                            <option value="OR">Operating Room (OR)</option>
                            <option value="Inpatient">Inpatient Ward</option>
                            <option value="Outpatient">Outpatient Clinic</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Obgyn">OBGYN</option>
                            <option value="Internal">Internal Medicine</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Start Date</label>
                        <input type="date" name="start_date" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Initial Diagnosis</label>
                    <input type="text" name="initial_diagnosis" placeholder="Primary diagnosis or working diagnosis" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Initial Notes</label>
                    <textarea name="initial_notes" rows="4" placeholder="Baseline assessment, history, and key findings" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-teal-500 dark:text-white"></textarea>
                </div>

                <div class="flex justify-end gap-3">
                    <a href="{{ url_for('clinical_cases') }}" class="px-5 py-3 rounded-lg bg-slate-100 hover:bg-slate-200 text-slate-700 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600">Cancel</a>
                    <button type="submit" class="px-6 py-3 rounded-lg bg-gradient-to-r from-teal-600 to-cyan-600 text-white font-semibold hover:from-teal-700 hover:to-cyan-700">Create Case</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
